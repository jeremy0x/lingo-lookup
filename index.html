<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>LingoLookup — Fast and Easy Dictionary Web App</title>
    <meta
      name="title"
      content="LingoLookup — Fast and Easy Dictionary Web App"
    />
    <meta
      name="description"
      content="LingoLookup is a fast and easy-to-use dictionary app built with React, TypeScript, and Tailwind CSS. Get instant definitions, pronunciations, and synonyms for any word with just a few clicks. Try LingoLookup today and improve your vocabulary!"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- 
      This favicon was generated using the following graphics from Twitter Twemoji:

      - Graphics Title: 1f50e.svg
      - Graphics Author: Copyright 2020 Twitter, Inc and other contributors (https://github.com/twitter/twemoji)
      - Graphics Source: https://github.com/twitter/twemoji/blob/master/assets/svg/1f50e.svg
      - Graphics License: CC-BY 4.0 (https://creativecommons.org/licenses/by/4.0/)
     -->

    <!-- TODO: Add og:image, twitter:image and schema:image -->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lingo-lookup.netlify.app" />
    <meta
      property="og:title"
      content="LingoLookup — Fast and Easy Dictionary Web App"
    />
    <meta
      property="og:description"
      content="LingoLookup is a fast and easy-to-use dictionary app built with React, TypeScript, and Tailwind CSS. Get instant definitions, pronunciations, and synonyms for any word with just a few clicks. Try LingoLookup today and improve your vocabulary!"
    />
    <meta property="og:image" content="{{OG_IMAGE_URL}}" />
    <meta property="og:site_name" content="LingoLookup" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://lingo-lookup.netlify.app" />
    <meta
      property="twitter:title"
      content="LingoLookup — Fast and Easy Dictionary Web App"
    />
    <meta
      property="twitter:description"
      content="LingoLookup is a fast and easy-to-use dictionary app built with React, TypeScript, and Tailwind CSS. Get instant definitions, pronunciations, and synonyms for any word with just a few clicks. Try LingoLookup today and improve your vocabulary!"
    />
    <meta property="twitter:image" content="{{TWITTER_IMAGE_URL}}" />

    <!-- Schema markup for structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "LingoLookup",
        "description": "Fast and easy-to-use dictionary app",
        "url": "https://lingo-lookup.netlify.app",
        "image": "{{SCHEMA_IMAGE_URL}}",
        "operatingSystem": "Web",
        "inLanguage": ["English"],
        "author": {
          "@type": "Person",
          "name": "Jeremiah Aworetan"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
